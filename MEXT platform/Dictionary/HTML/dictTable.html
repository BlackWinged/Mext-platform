<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight" ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Editable Table in- combination with jEditable</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li>
                                        <a href="#">Config option 1</a>
                                    </li>
                                    <li>
                                        <a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="">
                                <a ng-href='#' ng-click='dictTableCtrl.fnClickAddRow()' href="javascript:void(0);" class="btn btn-primary ">Add a new row</a>
                            </div>
                            <div class="">
                                <a ng-href='#' ng-click='dictTableCtrl.checkTableValue()' href="javascript:void(0);" class="btn btn-primary ">test</a>
                            </div>
                            <div class="">
                                <a ng-href='#' ng-click='dictTableCtrl.saveValue()' href="javascript:void(0);" class="btn btn-primary ">spremi</a>
                            </div>
                            <table class="table table-striped table-bordered table-hover " id="editable">
                                <thead>
                                    <tr>
                                        <th>{{dictTableCtrl.dictHeader.rowKey}}</th>
                                        <th ng-repeat="singleStrHeader in dictTableCtrl.dictHeader.strings track by $index">{{singleStrHeader}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in dictTableCtrl.dictionary">
                                        <td><input type="text" ng-model="row.rowKey" /><div style="display:block;">{{row.rowKey}}</div></td>
                                        <td  ng-repeat="singleStr in row.strings track by $index"><input type="text" ng-model="row.strings[$index]" /> <div style="display:block;" >{{singleStr}}</div></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>{{dictTableCtrl.dictHeader.rowKey}}</th>
                                        <th ng-repeat="singleStrHeader in dictTableCtrl.dictHeader.strings track by $index">{{singleStrHeader}}</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
